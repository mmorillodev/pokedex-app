<ion-header [translucent]="true">
  <ion-toolbar class="header">
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="11"><ion-searchbar class="pis0 search" (search)="assignFilterClause($event)" (ionCancel)="assignFilterClause($event)"></ion-searchbar></ion-col>
    </ion-row>    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <app-pokemon-card-grid [filterClause]="searchValue"></app-pokemon-card-grid>
  </div>
</ion-content>
