<div class="menu">
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon slot="start" src="assets\custom-ion-icons\user-profile.svg"></ion-icon>
          <ion-label>Sign in</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" src="assets\custom-ion-icons\login.svg"></ion-icon>
          <ion-label>Sign up</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" src="assets\custom-ion-icons\about.svg"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</div>

<ion-content [fullscreen]="true">
  <ion-row class="header">
    <ion-col>
      <ion-menu-button color="secondary"></ion-menu-button>
      <ion-searchbar class="pis0 search" (ionChange)="applySearch($event)"></ion-searchbar>
    </ion-col>
    <ion-col>
      <ion-select value="pokemon" okText="Ok" cancelText="Cancel" class="select">
        <ion-select-option value="pokemon">Pokemon</ion-select-option>
        <ion-select-option value="berry">Berry</ion-select-option>
        <ion-select-option value="generation">Generation</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>
  <div id="container">
    <app-pokemon-card-grid [filterClause]="searchValue"></app-pokemon-card-grid>
  </div>
</ion-content>
