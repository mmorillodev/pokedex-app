<div class="menu">
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Pokedex</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/login">
          <ion-icon slot="start" src="assets\custom-ion-icons\user-profile.svg"></ion-icon>
          <ion-label>Login | Sign up</ion-label>
        </ion-item>
        <ion-item routerLink="/about-us">
          <ion-icon slot="start" src="assets\custom-ion-icons\about.svg"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</div>

<ion-content [fullscreen]="true">
  <ion-row class="header">
    <ion-col>
      <ion-menu-button color="secondary"></ion-menu-button>
      <ion-searchbar class="pis0 search" (search)="assignFilterClause($event)" (ionCancel)="assignFilterClause($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
  <div id="container">
    <app-pokemon-card-grid [filterClause]="searchValue"></app-pokemon-card-grid>
  </div>
</ion-content>
