<div class="pokemon-grid" *ngIf="pokeApiResult !== undefined">
  <pokemon-card *ngFor="let pokemon of pokeApiResult.results" name="{{pokemon.name}}" url="{{pokemon.url}}"></pokemon-card>
</div>
<ion-infinite-scroll threshold="5%" (ionInfinite)="fetchNextPokemonBatch($event)">
  <ion-infinite-scroll-content
  loadingSpinner="bubbles"
  loadingText="Hang tight...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
